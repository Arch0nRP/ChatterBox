<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body oncontextmenu="return false;">
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter the password" required>
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type a message" required>
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || (event.ctrlKey && event.shiftKey && event.key === "J")) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
